<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center heading">Nima's Tic Tac Toe</h1>
        <div class="col-2 left">
            <h3 class="text-center">Player One</h3>
            <p id="rep_1" class="text-center">O</p>
            <p id="score_1" class="text-center">0</p>
        </div>
        <div class="col-2 right">
            <h3 class="text-center">Player Two</h3>
            <p id="rep_2" class="text-center">X</p>
            <p id="score_2" class="text-center">0</p>
        </div>
        <button onclick="start()" class="btn" id="start">Start</button>
        <button onclick="resume()" class="btn" id="resume">Resume</button>
        <div id="game">
            <div>
                <div class="row">
                    <div class="cell" id="d1" onclick="markCell('1')"><p class="pt" id="p1"> </p></div>
                    <div class="cell" id="d2" onclick="markCell('2')"><p class="pt" id="p2"> </p></div>
                    <div class="cell" id="d3" onclick="markCell('3')"><p class="pt" id="p3"> </p></div>
                </div>
            </div><br/>
            <div>
                <div class="row">
                    <div class="cell" id="d4" onclick="markCell('4')"><p class="pt" id="p4"> </p></div>
                    <div class="cell" id="d5" onclick="markCell('5')"><p class="pt" id="p5"> </p></div>
                    <div class="cell" id="d6" onclick="markCell('6')"><p class="pt" id="p6"> </p></div>
                </div>
            </div><br/>
            <div>
                <div class="row">
                    <div class="cell" id="d7" onclick="markCell('7')"><p class="pt" id="p7"> </p></div>
                    <div class="cell" id="d8" onclick="markCell('8')"><p class="pt" id="p8"> </p></div>
                    <div class="cell" id="d9" onclick="markCell('9')"><p class="pt" id="p9"> </p></div>
                </div>
            </div><br/>
        </div>
        <div id="message">
            <h2>Messages:</h2>
            <p id="msg">
                who will win?
            </p>
        </div>
        <button onclick="restartGame()" class="btn" id="restart">Restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
